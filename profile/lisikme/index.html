            :root{

                color: #00000000;

            }

                background:
                linear-gradient(270deg, #00000000 calc(100% - var(--size)), #0d1218 100%),
                linear-gradient(90deg, #00000000 calc(100% - var(--size)), #0d1218 100%),
                linear-gradient(180deg, #00000033 0%,#0d1218 40%);

                overflow:hidden;
                height: 100%;
                animation: none !important;
                backdrop-filter: blur(5px);
                
            }
            .background{
                outline: 2px solid #0d1218;
                left: calc(var(--size) - var(--size)*2);
                right: calc(var(--size) - var(--size)*2);
                width: calc(100% + var(--size)*2);
                overflow: hidden;
                position: absolute;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                max-width: 1300px;
                height: 500px;
                background: url(bg1.gif);
